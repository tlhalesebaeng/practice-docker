# This is a workflow to build the docker image and deploy it
name: Deploy Backend Application

on: 
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin    
      - name: Build Docker Image
        run: docker build -t tlhalesebaeng/simple-crud-app-backend ./backend
      - name: Publish Image to docker hub
        run: docker push tlhalesebaeng/simple-crud-app-backend:latest 
 
  deploy:
    needs: build
    runs-on: [self-hosted, backend-runner]
    steps:
      - name: Pull image from docker hub
        run: docker pull tlhalesebaeng/simple-crud-app-backend:latest 
      - name: Delete old container
        run: docker rm -f backend-container
      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name backend-container --env-file ./backend/config.env tlhalesebaeng/simple-crud-app-backend
    